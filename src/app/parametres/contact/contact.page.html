<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class='ion-text-center'>
    <ion-card-title class="ion-text-wrap"  text-center>Pour toutes informations concernant l'étude contacter Fred</ion-card-title>
    <ion-list>
      
      <ion-item class='ion-text-center'>
          <ion-icon name="call"></ion-icon>
          <ion-label  text-center> +33 (0)7 64 26 46 39</ion-label>
      </ion-item>
      
    
      
      <ion-item class='ion-text-center'>
          <ion-icon name="mail"></ion-icon>
          <ion-label class="ion-text-wrap"  text-center>
              <a [href]="'mailto:frederic.sabater.pastor@univ-st-etienne.fr'" > frederic.sabater.pastor@univ-st-etienne.fr</a>
          </ion-label>
      </ion-item>
      
    </ion-list>
  </ion-card>
  <ion-card class='ion-text-center'>
      <ion-card-title text-center>Si vous rencontrez un problème sur l'application, merci d'envoyer un mail à l'adresse suivante en précisant votre nom</ion-card-title>
      <ion-list>
        <ion-item class='ion-text-center'>
            <ion-icon name="mail"></ion-icon>
            <ion-label text-center>
                <a [href]="'mailto:admin@trainimm.fr'" > admin@trainimm.fr</a>
            </ion-label>
           
        </ion-item>
        
      </ion-list>
    </ion-card>

</ion-content>
